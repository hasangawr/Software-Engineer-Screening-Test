<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Calendar - Busy Times</title>
  </head>
  <body>
    <div class="container">
      <h1>Google Calendar - Busy Times</h1>
      <button id="sign_in" onclick="handleAuthClick()">
        Sign In with Google
      </button>
      <button
        id="sign_out"
        style="display: none"
        onclick="handleSignoutClick()"
      >
        Sign Out
      </button>

      <div id="inputs" style="display: none">
        <div class="form-group">
          <label for="calendar_id">Calendar ID:</label>
          <input type="text" id="calendar_id" placeholder="Enter Calendar ID" />
        </div>
        <div class="form-group">
          <label for="time_min">Start Time:</label>
          <input type="datetime-local" id="time_min" />
        </div>
        <div class="form-group">
          <label for="time_max">End Time:</label>
          <input type="datetime-local" id="time_max" />
        </div>
        <button onclick="getBusyTimes()">Check Busy Times</button>
      </div>

      <div id="output"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
